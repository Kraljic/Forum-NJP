<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>{{c.section.title}}</h4>
            <p>{{c.section.description}}</p>
        </div>
        <div class="panel-body">
            <div ng-repeat="category in c.categories" >                
                <div class="well">
                    <h4><a ui-sref="category({categoryId: category._id})">{{category.title}}</a></h4>
                    <p>{{category.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
