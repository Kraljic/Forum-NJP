<div class="row">
    <div class="col-md-6">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            <tr ng-repeat="user in c.users">
                <td>{{user._id}}</td>
                <td><a ui-sref="profile({userId: user._id})">{{user.username}}</a></td>
                <td>{{user.email}}</td>
                <td>
                    <select data-ng-options="role for role in c.roles" data-ng-model="selectedRole"
                        ng-init="selectedRole = user.role"
                        ng-change="c.selectedRoleChanged({role:selectedRole, user: user})" class="form-control"
                        required>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</div>
